
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎸 投げ銭受け取りデモアプリ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 2.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .xrpl-address {
      font-family: 'Courier New', monospace;
      background-color: #dcedc8;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.95em;
      color: #2e7d32;
      word-break: break-word;
      border: 1px solid #c8e6c9;
      width: 100%;
    }
    .address-display {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
    .copy-button, .connect-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .copy-status {
      color: #4CAF50;
      font-weight: bold;
      margin-top: 10px;
    }
    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .input-group input[type="number"] {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1.1em;
      width: 120px;
      text-align: right;
    }
    .tip-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    .message.info {
      background-color: #e0f7fa;
      color: #007bff;
    }
    .message.success {
      background-color: #e8f5e9;
      color: #28a745;
    }
    .qr-code-area {
      margin-top: 25px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 10px;
      border: 1px dashed #ced4da;
    }
    .qr-image {
      width: 180px;
      height: 180px;
      margin: 15px auto;
      display: block;
      border: 5px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎸 投げ銭受け取りデモアプリ</h1>

    <div class="streamer-info">
      <p>あなたのXRPLテストネットアドレスを入力してください：</p>
      <div class="address-display">
        <input type="text" id="streamerAddressInput" class="xrpl-address" placeholder="例: r...abc123" />
        <button onclick="connectWallet()" class="connect-button">ウォレットに接続</button>
        <button onclick="copyAddress()" class="copy-button">アドレスをコピー</button>
      </div>
      <p id="copyStatus" class="copy-status" style="display: none;">コピーしました！</p>
    </div>

    <hr>

    <div class="viewer-section">
      <h2>💰 XRPで投げ銭をもらう</h2>
      <p>（このデモでは0.1XRP固定です）</p>
      <div class="input-group">
        <input type="number" id="tipAmount" value="0.1" disabled> <span>XRP</span>
      </div>
      <button onclick="sendTip()" id="tipButton" class="tip-button">XRPを投げ銭してもらう</button>
      <p id="message" class="message"></p>
      <div id="qrCodeArea" class="qr-code-area" style="display: none;">
        <p>XamanアプリでQRコードをスキャンしてください。</p>
        <img id="qrImage" class="qr-image" alt="QR Code">
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('streamerAddressInput').value = '';
    });

    async function copyAddress() {
      try {
        const address = document.getElementById('streamerAddressInput').value;
        if (!address) {
          alert('アドレスが入力されていません。');
          return;
        }
        await navigator.clipboard.writeText(address);
        const copyStatus = document.getElementById('copyStatus');
        copyStatus.style.display = 'block';
        setTimeout(() => {
          copyStatus.style.display = 'none';
        }, 2000);
      } catch (err) {
        console.error('コピー失敗:', err);
        alert('コピーに失敗しました。');
      }
    }

    function isValidXrplAddress(address) {
      return /^r[1-9A-HJ-NP-Za-km-z]{25,34}$/.test(address);
    }

    async function sendTip() {
      const tipButton = document.getElementById('tipButton');
      const messageElement = document.getElementById('message');
      const qrCodeArea = document.getElementById('qrCodeArea');
      const qrImage = document.getElementById('qrImage');
      const address = document.getElementById('streamerAddressInput').value.trim();

      if (!isValidXrplAddress(address)) {
        alert('正しいXRPLアドレスを入力してください。');
        return;
      }

      const xrpUri = `https://xrp.to/?to=${encodeURIComponent(address)}&amount=0.1`;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(xrpUri)}`;

      tipButton.disabled = true;
      messageElement.textContent = 'QRコードを生成中です...';
      messageElement.className = 'message info';
      qrCodeArea.style.display = 'block';
      qrImage.src = qrUrl;

      setTimeout(() => {
        messageElement.textContent = '投げ銭準備が完了しました！Xamanアプリでスキャンしてください。';
        messageElement.className = 'message success';
        tipButton.disabled = false;
      }, 2000);
    }

    // ✅ ウォレット接続機能（Xaman対応）
    async function connectWallet() {
      if (!window.xrpl) {
        alert("Xaman拡張機能がインストールされていません。");
        return;
      }
      try {
        const result = await window.xrpl.request({
          command: "account_info",
          account: null
        });
        const address = result.account_data?.Account;
        if (address) {
          document.getElementById("streamerAddressInput").value = address;
        } else {
          alert("アカウント情報の取得に失敗しました。");
        }
      } catch (error) {
        console.error("ウォレット接続エラー:", error);
        alert("ウォレット接続に失敗しました。");
      }
    }
  </script>
</body>
</html>
